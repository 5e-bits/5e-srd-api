  then_by: FeatureOrder
}

enum FeatureOrderBy {
  NAME
  LEVEL
  CLASS
  SUBCLASS
}

input LanguageOrder {
  by: LanguageOrderBy!
  direction: OrderByDirection! = ASCENDING
  then_by: LanguageOrder
}

enum LanguageOrderBy {
  NAME
  TYPE
  SCRIPT
}

input LevelOrder {
