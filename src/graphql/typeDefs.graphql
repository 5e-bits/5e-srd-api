}

type Senses {
  blindsight: String
  darkvision: String
  passive_perception: Int!
  tremorsense: String
  truesight: String
}

enum RestType {
  SHORT
  LONG
}

enum UsageType {
  AT_WILL
  PER_DAY
  RECHARGE_ON_ROLL
  RECHARGE_AFTER_REST
}

type Usage {
  type: UsageType!
