type AbilityScore {
  index: String!
  name: String!
  full_name: String!
  desc: [String!]!
  skills: [Skill!]!
}

type Skill {
  index: String!
  name: String!
  desc: [String!]!
  ability_score: AbilityScore!
}

type Alignment {
  index: String!
  name: String!
  abbreviation: String!
  desc: String!
}

type Query {
  abilityScore: AbilityScore
  abilityScores: [AbilityScore]
  alignment: Alignment
  alignments: [Alignment]
  skill: Skill
  skills: [Skill]
}
