  then_by: LevelOrder
}

enum LevelOrderBy {
  LEVEL
  CLASS
  SUBCLASS
  PROF_BONUS
  ABILITY_SCORE_BONUSES
}

input MonsterOrder {
  by: MonsterOrderBy!
  direction: OrderByDirection! = ASCENDING
  then_by: MonsterOrder
}

enum MonsterOrderBy {
  NAME
  SIZE
  TYPE
  SUBTYPE
  ARMOR_CLASS
  CHALLENGE_RATING
  CHARISMA
  CONSTITUTION
  STRENGTH
  WISDOM
  INTELLIGENCE
  DEXTERITY
  XP
}

input ProficiencyOrder {
  by: ProficiencyOrderBy!
