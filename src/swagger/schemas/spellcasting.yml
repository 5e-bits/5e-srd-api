description: "Spellcasting information for a class."
type: object
properties:
  level:
    description: "The level at which the class can start using its Spellcasting abilities."
    type: number
  info:
    description: "Descriptions of the class' ability to cast spells."
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        desc:
          type: array
          items:
            type: string
