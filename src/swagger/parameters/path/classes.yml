class-index:
  name: index
  in: path
  required: true
  description: |
    The `index` of the class to get.
  schema:
    type: string
    enum:
      - barbarian
      - bard
      - cleric
      - druid
      - fighter
      - monk
      - paladin
      - ranger
      - rogue
      - sorcerer
      - warlock
      - wizard
    example: paladin
class-level:
  name: class_level
  in: path
  required: true
  schema:
    type: number
    minimum: 0
    maximum: 20
    example: 3
spell-level:
  name: spell_level
  in: path
  required: true
  schema:
    type: number
    minimum: 1
    maximum: 9
    example: 4
