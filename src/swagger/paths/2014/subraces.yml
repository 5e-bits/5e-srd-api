    summary: 'Get traits available for a subrace.'
    tags:
      - Subraces
    parameters:
      - $ref: '../../parameters/2014/combined.yml#/subrace-index'
    responses:
      '200':
        description: 'List of traits for the subrace.'
        content:
          application/json:
            schema:
              $ref: '../../schemas/2014/combined.yml#/APIReferenceList'
