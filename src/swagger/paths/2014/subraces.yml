    parameters:
      - $ref: '../../parameters/2014/combined.yml#/subrace-index'
    responses:
      '200':
        description: 'List of proficiences for the subrace.'
        content:
          application/json:
            schema:
              $ref: '../../schemas/2014/combined.yml#/APIReferenceList'
# /api/2014/subraces/{index}/traits
subrace-traits-path:
