get:
  summary: "Get list of all available resources for an endpoint."
  description: |
    Currently only the [`/spells`](#get-/api/spells) and [`/monsters`](#get-/api/monsters) endpoints support filtering with query parameters. Use of these query parameters is documented under the respective [Spells](#tag--Spells) and [Monsters](#tag--monsters) sections.
  tags:
    - Resource Lists
  parameters:
    - name: endpoint
      in: path
      required: true
      schema:
        type: string
        enum:
          - ability-scores
          - alignments
          - backgrounds
          - classes
          - conditions
          - damage-types
          - equipment
          - equipment-categories
          - feats
          - features
          - languages
          - magic-items
          - magic-schools
          - monsters
          - proficiencies
          - races
          - rule-sections
          - rules
          - skills
          - spells
          - subclasses
          - subraces
          - traits
          - weapon-properties
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            $ref: "../schemas/combined.yml#/APIReferenceList"
