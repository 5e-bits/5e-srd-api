# /api/races/{indexParam}
race-path:
  get:
    summary: "Get a race by index."
    tags:
      - Races
    parameters:
      - $ref: "../parameters/path/indexParam.yml"
    responses:
      "200":
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "../schemas/combined.yml#/Race"
