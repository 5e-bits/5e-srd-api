language: node_js
node_js:
  - 14
services:
  - docker
branches:
  only:
    - main
jobs:
  include:
    - stage: Test
      name: ESLint
      script: npm run lint
    - name: Jesting Unit
      script: npm run test:unit
    - name: Jesting Integration
      script: npm run test:integration:local
    - stage: Deploy
      if: branch = main AND type != pull_request
      script: skip
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: dnd-5e-srd-api
        on:
          repo: bagelbits/5e-srd-api
          branch: main
