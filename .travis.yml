language: node_js
node_js:
- 12
services:
- docker
branches:
  only:
  - master
jobs:
  include:
  - stage: Test
    name: ESLint
    script: npm run lint
  - name: Jesting Unit
    script: npm run test:unit
  - name: Jesting Integration
    script: docker-compose run api npm run test:integration
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dnd-5e-srd-api
  on:
    repo: bagelbits/5e-srd-api
    branch: master
  skip_cleanup: 'true'
